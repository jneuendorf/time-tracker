<template name="AddEntryModal">
    {{#Modal id="AddEntryModal" title="Add a new entry"}}
        {{#autoForm id="AddEntryForm" type="update-pushArray" collection="Projects" doc=project scope="entries" resetOnSuccess="true"}}
            {{> afFormGroup name="date"}}
            {{> afFormGroup name="duration"}}
            {{> afFormGroup name="note"}}
            {{> afSubmitBtn buttonContent="Add entry"}}
            {{> TemplateHooks onRenderedCallback="initDatetimepickerAndSubmit" container="#AddEntryForm"}}
        {{/autoForm}}
    {{/Modal}}
</template>
