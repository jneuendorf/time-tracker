<template name="Project">
    {{#unless Template.subscriptionsReady}}
        <script type="text/javascript">
            $("#AjaxLoader").fadeIn(0);
        </script>
    {{else}}
        <script type="text/javascript">
            $("#AjaxLoader").fadeOut(200);
        </script>
        {{#with project}}
            <div class="row">
                <div class="col-xs-3">
                    <h1 class="nav">
                        <a href="/">
                            <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
                            <span class="glyphicon glyphicon-list-alt hidden-xs"></span>
                        </a>
                    </h1>
                </div>
                <div class="col-xs-6">
                    <h1 class="heading">
                        {{name}}
                    </h1>
                </div>
                <div class="col-xs-3">
                    <h1 class="mod">
                        <a href="/projects/{{_id}}/delete">
                            <button type="button" class="btn btn-danger btn-lg deleteProject">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </a>
                    </h1>
                </div>
            </div>
            <!-- MODAL BUTTON + CLOCK STUFF -->
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-8">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#AddEntriesModal">Add entries</button>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-4 clockContainer">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-8 col-xs-push-4">
                                    <div class="input-group input-group-lg">
                                          <input id="clock" type="text" class="form-control" value="{{initialTime}}">
                                          <span class="input-group-btn">
                                                <button class="btn btn-primary" type="button" id="clock-save" disabled>
                                                    <span class="glyphicon glyphicon-ok-circle"></span> Save
                                                </button>
                                          </span>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <!-- <div class="btn-group btn-group-lg" data-toggle="buttons"> -->
                            <div class="btn-group" data-toggle="buttons">
                                <button type="button" class="btn btn-primary" id="clock-reset">
                                    <span class="glyphicon glyphicon-repeat"></span> Reset countdown
                                </button>

                                <label class="btn btn-default" id="clock-pause" disabled>
                                    <input type="radio" name="options" autocomplete="off">
                                    <span class="glyphicon glyphicon-pause"></span> Pause
                                </label>

                                <label class="btn btn-default" id="clock-resume">
                                    <input type="radio" name="options" autocomplete="off">
                                    <span class="glyphicon glyphicon-play"></span> Start
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ENTRIES TABLE -->
            <div class="row">
                <div class="col-xs-8 col-xs-push-2">
                    {{#if entries}}
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Duration</th>
                                    <th>Note</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each entries}}
                                    <tr>
                                        <td>{{duration}}</td>
                                        <td>{{note}}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    {{else}}
                        <h3>No entries yet...</h3>
                    {{/if}}
                </div>
            </div>
        {{/with}}
        {{> AddEntriesModal}}
    {{/unless}}
</template>
