<template name="Project">
    {{#unless Template.subscriptionsReady}}
        <script type="text/javascript">
            $("#AjaxLoader").fadeIn(0);
        </script>
    {{else}}
        <script type="text/javascript">
            $("#AjaxLoader").fadeOut(200);
        </script>
        {{#with project}}
            <div class="row">
                <div class="col-xs-3">
                    <h1 class="nav">
                        <a href="/">
                            <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
                            <span class="glyphicon glyphicon-list-alt hidden-xs"></span>
                        </a>
                    </h1>
                </div>
                <div class="col-xs-6">
                    <h1 class="heading">
                        {{name}}
                    </h1>
                </div>
                <div class="col-xs-3">
                    <h1 class="mod">
                        <a href="/projects/{{_id}}/delete">
                            <button type="button" class="btn btn-danger btn-lg deleteProject">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </a>
                    </h1>
                </div>
            </div>
            <!-- MODAL BUTTON + CLOCK STUFF -->
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-8">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#AddEntriesModal">Add entries</button>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-4 clockContainer">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-8 col-xs-push-4">
                                    <div class="input-group input-group-lg">
                                          <input id="clock" type="text" class="form-control" value="{{initialTime}}">
                                          <span class="input-group-btn">
                                                <button class="btn btn-primary" type="button" id="clock-save" disabled>
                                                    <span class="glyphicon glyphicon-ok-circle"></span> Save
                                                </button>
                                          </span>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="btn-group" data-toggle="buttons">
                                {{> IconButton icon="repeat" id="clock-reset" label="Reset timer"}}

                                <label class="btn btn-default" id="clock-pause" disabled>
                                    <input type="radio" name="options" autocomplete="off">
                                    <span class="glyphicon glyphicon-pause"></span> Pause
                                </label>

                                <label class="btn btn-default" id="clock-resume">
                                    <input type="radio" name="options" autocomplete="off">
                                    <span class="glyphicon glyphicon-play"></span> Start
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ENTRIES TABLE -->
            <div class="row">
                <div class="col-xs-8 col-xs-push-2">
                    {{#if entries}}
                        <table class="entries table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="date">Date</th>
                                    <th class="duration">Duration</th>
                                    <th class="note">Note</th>
                                    <th class="buttons"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each entries}}
                                    <tr class="entry">
                                        <td class="date">{{date}}</td>
                                        <td class="duration">{{duration}}</td>
                                        <td class="note">{{note}}</td>
                                        <td class="buttons">
                                            <!-- {{> IconButton icon="pencil" createdAt=createdAt classes="edit"}} -->
                                            {{#autoForm id=(concat "editEntry" @index) type="update" collection="Projects" doc=project scope="entries" class="editEntry"}}
                                                {{> afFieldInput name="date" type="hidden" value=date}}
                                                {{> afFieldInput name="duration" type="hidden" value=duration}}
                                                {{> afFieldInput name="note" type="hidden" value=note}}
                                                {{> IconButton icon="pencil"  buttonType="submit"}}
                                                <!-- <button type="submit" class="btn btn-primary">
                                                    <span class="glyphicon glyphicon-duplicate"></span>
                                                </button> -->
                                            {{/autoForm}}
                                            {{#autoForm id=(concat "duplicateEntry" @index) type="update-pushArray" collection="Projects" doc=project scope="entries" class="duplicateEntry"}}
                                                {{> afFieldInput name="date" type="hidden" value=date}}
                                                {{> afFieldInput name="duration" type="hidden" value=duration}}
                                                {{> afFieldInput name="note" type="hidden" value=note}}
                                                {{> IconButton icon="duplicate" buttonType="submit"}}
                                            {{/autoForm}}
                                            {{> IconButton buttonKind="danger" icon="trash" createdAt=createdAt classes="delete"}}
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    {{else}}
                        <h3>No entries yet...</h3>
                    {{/if}}
                </div>
            </div>
        {{/with}}
        {{> AddEntriesModal}}
        <!-- {{#afModal class="btn btn-primary" collection="Posts" operation="update" doc=_id}} -->
        <!-- {{#afModal  class="btn btn-primary" id="AddEntriesForm" operation="update-pushArray" collection="Projects" doc=project scope="entries"}}
              Add entries
        {{/afModal}} -->
        <!-- {{#autoForm id="AddEntriesForm" type="update-pushArray" collection="Projects" doc=project scope="entries" resetOnSuccess="true"}}
            {{> afFormGroup name="date"}}
            {{> afFormGroup name="duration"}}
            {{> afFormGroup name="note"}}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        {{/autoForm}} -->
    {{/unless}}
</template>
