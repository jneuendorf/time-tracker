<template name="ProjectTile">
    <a href="/projects/{{_id}}">
        <div class="project box">
            <input type="hidden" class="projectId" value="{{_id}}">
            <div class="content">
                <h2 class="name">{{name}}</h2>
                <p class="description">
                    {{description}}
                </p>
            </div>
        </div>
    </a>
</template>
