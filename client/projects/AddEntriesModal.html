<template name="AddEntriesModal">
    <div class="modal fade" id="AddEntriesModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title">Add new entries</h4>
                </div>
                <div class="modal-body">
                    <!-- {{> quickForm collection="Projects" doc=project id="AddEntriesForm" type="update" class="add-entries-form" omitFields="name,description"}} -->
                    {{#autoForm id="AddEntriesForm" type="update-pushArray" collection="Projects" doc=project scope="entries" resetOnSuccess="true" class=now}}
                        {{> afFormGroup name="date"}}
                        {{> afFormGroup name="duration"}}
                        {{> afFormGroup name="note"}}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        {{> TemplateHooks onRenderedCallback="initDatetimepicker" container="#AddEntriesForm"}}
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
</template>
