<template name="AddEntriesModal">
    {{#Modal id="AddEntriesModal" title="Add new entries"}}
        {{#autoForm id="AddEntriesForm" type="update-pushArray" collection="Projects" doc=project scope="entries" resetOnSuccess="true" class=now}}
            {{> afFormGroup name="date"}}
            {{> afFormGroup name="duration"}}
            {{> afFormGroup name="note"}}
            {{> afSubmitBtn}}
            {{> TemplateHooks onRenderedCallback="initDatetimepicker" container="#AddEntriesForm"}}
        {{/autoForm}}
    {{/Modal}}
</template>
