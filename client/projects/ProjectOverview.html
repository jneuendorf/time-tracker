<template name="ProjectOverview">
    {{#unless Template.subscriptionsReady}}
        <script type="text/javascript">
            $("#AjaxLoader").fadeIn(0);
        </script>
    {{else}}
        <script type="text/javascript">
            $("#AjaxLoader").fadeOut(200);
        </script>
        <div class="row">
            <div class="col-xs-10 col-xs-push-1">
                <h1 class="centered">
                    Your projects
                    <span class="label label-default">{{projects.count}}</span>
                </h1>
            </div>
            <div class="col-xs-1">
                <h1>
                    {{> IconButton icon="cog" classes="btn-lg settings" dataToggle="modal" dataTarget="#SettingsModal"}}
                </h1>
            </div>
        </div>

        <div class="projects">
            {{#each groupedProjects}}
                <div class="row">
                    {{#each projects}}
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                            {{> ProjectTile}}
                        </div>
                    {{/each}}
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                        <a href="#" data-toggle="modal" data-target="#NewProjectModal">
                            <div class="project last box">
                                <div class="content">
                                    <h1>
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </h1>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {{/each}}
        </div>
        {{> NewProjectModal}}
        {{> SettingsModal}}
        {{> MergeProjectsModal}}
    {{/unless}}
</template>
