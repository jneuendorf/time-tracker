<template name="Projects">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="heading">
                Your projects
                <span class="label label-default">{{projectCount}}</span>
            </h1>
        </div>
    </div>

    <div class="projects">
        {{#each groupedProjects}}
            <div class="row">
                {{#each projects}}
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                        {{> ProjectTile}}
                    </div>
                {{/each}}
            </div>
        {{/each}}
    </div>
</template>
