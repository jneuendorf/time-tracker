<template name="NewProjectModal">
    <div class="modal fade" id="NewProjectModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title">Create a new project</h4>
                </div>
                <div class="modal-body">
                    {{> quickForm collection="Projects" id="newProjectForm" type="insert" class="new-project-form"}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
