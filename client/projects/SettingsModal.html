<template name="SettingsModal">
    {{#Modal id="SettingsModal" title="Global settings"}}
        {{#autoForm id="SettingsForm" type="update-pushArray" collection="Projects"}}
            {{> afFormGroup name="date"}}
            {{> afFormGroup name="duration"}}
            {{> afFormGroup name="note"}}
            {{> afSubmitBtn}}
            {{> TemplateHooks onRenderedCallback="initDatetimepicker" container="#AddEntriesForm"}}
        {{/autoForm}}
    {{/Modal}}
</template>
