<template name="NavBar">
    <nav>
        <ul class="nav nav-tabs" role="tablist">
            {{#each projects}}
                {{> ProjectTab}}
            {{/each}}
            <li role="presentation">
                <a href="#" data-toggle="modal" data-target="#NewProjectModal">
                    {{#if projects}}
                        Add another project
                    {{else}}
                        You do not have projects yet
                    {{/if}}
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </li>
        </ul>
    </nav>
</template>
